<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å –ø–æ–¥–∞—Ä–∫–æ–º</title>
    <style>
        /* --- –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–∞–∫ –Ω–∞ –º–∞–∫–µ—Ç–µ */
            background-color: #dce1e5; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è —Ñ–æ–Ω–∞ (–û–≤–µ—Ä–ª–µ–π) --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ–∫–Ω–∞ */
        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* --- –°—Ç–∏–ª–∏ —Å–∞–º–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ --- */
        .modal-card {
            background-color: white;
            width: 500px;
            max-width: 90%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: row; /* –ò–∫–æ–Ω–∫–∞ —Å–ª–µ–≤–∞, —Ç–µ–∫—Å—Ç —Å–ø—Ä–∞–≤–∞ */
            align-items: center;
            gap: 30px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∫–æ–Ω–∫–∏ */
        .modal-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            flex-shrink: 0;
            
            /* –ó–∞–≥–ª—É—à–∫–∞ –Ω–∞ —Å–ª—É—á–∞–π –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            background-color: #eee; 
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 12px;
            text-align: center;
        }

        /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .modal-btn {
            background-color: #5c9aff; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç –∫–∞–∫ –Ω–∞ –º–∞–∫–µ—Ç–µ */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-btn:hover {
            background-color: #4a80d6;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 600px) {
            .modal-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .modal-content {
                align-items: center;
            }

            .modal-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –µ–≥–æ –Ω–µ—Ç, —Å–æ–∑–¥–∞–¥–∏–º —á–µ—Ä–µ–∑ JS –∏–ª–∏ —Å–∫—Ä–æ–µ–º) -->
    <!-- –í –¥–∞–Ω–Ω–æ–º —Ä–µ—à–µ–Ω–∏–∏ —Å–æ–∑–¥–∞–µ–º –µ–≥–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ JS, —á—Ç–æ–±—ã —Å–ª–µ–¥–æ–≤–∞—Ç—å –ª—É—á—à–∏–º –ø—Ä–∞–∫—Ç–∏–∫–∞–º -->

    <script>
        // 1. –ú–∞—Å—Å–∏–≤ –¥–∞–Ω–Ω—ã—Ö (–∏–∑ —É—Å–ª–æ–≤–∏—è)
        const giftArr = [
            {
                title: "–°–∫–∏–¥–∫–∞ 20% –Ω–∞ –ø–µ—Ä–≤—É—é –ø–æ–∫—É–ø–∫—É –≤ –Ω–∞—à–µ–º –º–∞–≥–∞–∑–∏–Ω–µ!",
                icon: "/img/discount.svg"
            },
            {
                title: "–°–∫–∏–¥–∫–∞ 10% –Ω–∞ –≤—Å—ë!",
                icon: "/img/discount_2.svg"
            },
            {
                title: "–ü–æ–¥–∞—Ä–æ–∫ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –ø–æ–∫—É–ø–∫–µ –≤ –Ω–∞—à–µ–º –º–∞–≥–∞–∑–∏–Ω–µ!",
                icon: "/img/gift.svg"
            },
            {
                title: "–ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ –¥–ª—è –≤–∞—Å!",
                icon: "/img/delivery.svg"
            },
            {
                title: "–°–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å –±–æ–ª—å—à–∏—Ö —Å–∫–∏–¥–æ–∫!",
                icon: "/img/discount_3.svg"
            }
        ];

        // 2. –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function showGiftModal() {
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –æ–±—ä–µ–∫—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞
            const randomIndex = Math.floor(Math.random() * giftArr.length);
            const randomGift = giftArr[randomIndex];

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
            
            // –û–≤–µ—Ä–ª–µ–π (—Ñ–æ–Ω)
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');

            // –ö–∞—Ä—Ç–æ—á–∫–∞
            const card = document.createElement('div');
            card.classList.add('modal-card');

            // –ò–∫–æ–Ω–∫–∞ (img)
            const icon = document.createElement('img');
            icon.classList.add('modal-icon');
            icon.src = randomGift.icon;
            icon.alt = "–ü–æ–¥–∞—Ä–æ–∫";
            // –î–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏, —á—Ç–æ–±—ã –±—ã–ª–æ –∫—Ä–∞—Å–∏–≤–æ –¥–∞–∂–µ –±–µ–∑ —Ñ–∞–π–ª–æ–≤
            icon.onerror = function() {
                this.style.display = 'none'; // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–µ—Ç, –º–æ–∂–Ω–æ —Å–∫—Ä—ã—Ç—å –∏–ª–∏ –∑–∞–º–µ–Ω–∏—Ç—å
                // –ò–ª–∏ –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å –∑–∞–≥–ª—É—à–∫—É —Ç–µ–∫—Å—Ç–æ–º:
                const placeholder = document.createElement('div');
                placeholder.classList.add('modal-icon');
                placeholder.textContent = 'üéÅ ICON';
                card.insertBefore(placeholder, content);
            };

            // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–∫–∏
            const content = document.createElement('div');
            content.classList.add('modal-content');

            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            const title = document.createElement('h3');
            title.classList.add('modal-title');
            title.textContent = randomGift.title;

            // –ö–Ω–æ–ø–∫–∞
            const button = document.createElement('button');
            button.classList.add('modal-btn');
            button.textContent = '–û—Ç–ª–∏—á–Ω–æ!';

            // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É: –≤–∫–ª–∞–¥—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥—Ä—É–≥ –≤ –¥—Ä—É–≥–∞
            content.appendChild(title);
            content.appendChild(button);

            card.appendChild(icon);
            card.appendChild(content);

            overlay.appendChild(card);
            document.body.appendChild(overlay);

            // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ (–Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã CSS transition —Å—Ä–∞–±–æ—Ç–∞–ª)
            setTimeout(() => {
                overlay.classList.add('visible');
            }, 10);

            // 3. –õ–æ–≥–∏–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–∫–Ω–∞
            button.addEventListener('click', function() {
                overlay.classList.remove('visible');
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –∏–∑ DOM –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è (300–º—Å)
                setTimeout(() => {
                    overlay.remove();
                }, 300);
            });
        }

        // 4. –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
        // –û–∫–Ω–æ –ø–æ—è–≤–∏—Ç—Å—è —á–µ—Ä–µ–∑ 3000 –º—Å (3 —Å–µ–∫—É–Ω–¥—ã) –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞
        setTimeout(showGiftModal, 3000);

    </script>
</body>
</html>
