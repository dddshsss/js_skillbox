<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмотека</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Форма добавления/редактирования -->
        <div class="card form-card">
            <form id="movie-form">
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" id="title" class="form-control" placeholder="Введите название фильма">
                </div>

                <div class="form-group">
                    <label for="genre">Жанр:</label>
                    <input type="text" id="genre" class="form-control" placeholder="Введите жанр">
                </div>

                <div class="form-group">
                    <label for="year">Год:</label>
                    <input type="number" id="year" class="form-control" placeholder="Введите год выпуска">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isWatched">
                    <label for="isWatched" class="inline-label">Успели посмотреть?</label>
                </div>
                
                <!-- Блок с сообщениями об ошибках -->
                <div id="error-msg" class="error-message"></div>

                <!-- Кнопки управления (меняются через JS) -->
                <div class="buttons-wrapper">
                    <button type="button" id="add-btn">Добавить</button>
                    
                    <!-- Кнопки для режима редактирования (скрыты по умолчанию) -->
                    <button type="button" id="update-btn" class="hidden">Обновить</button>
                    <button type="button" id="cancel-btn" class="hidden">Отменить редактирование</button>
                </div>
            </form>
        </div>

        <!-- Блок сортировки -->
        <div class="sort-container">
            <select id="sort-select">
                <option value="year">Год</option>
                <option value="title">Название</option>
                <option value="genre">Жанр</option>
            </select>
            <button id="sort-btn">Сортировать</button>
        </div>

        <!-- Таблица фильмов -->
        <table class="movies-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Жанр</th>
                    <th>Год</th>
                    <th>Успели посмотреть?</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="movies-list">
                <!-- Сюда JS будет добавлять строки -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
